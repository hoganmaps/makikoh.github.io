    <div class="wrapper">
        <div class="row row-offcanvas row-offcanvas-left" id="mainContent">
            <!-- sidebar -->
            <div class="column col-sm-3 col-xs-8 sidebar-offcanvas" id="sidebar">
                <center>
                    <img src="IconImg/cupertinoLogo.png"></img>
                </center>
                <!--<div>-->
                <center>
                    <a href="http://www.cupertino.org/" target="_blank" class="btn btn-default">City of Cupertino </a>
                    <a href="http://gis.cupertino.opendata.arcgis.com/" target="_blank" class="btn btn-default">GIS Portal </a>
                </center>
                <div class="panel-group">

                    <!-- Events menu item -->
                    <div class="panel panel-default" id="eventsGroup">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapseOne" onclick="showEvents()"><span class="glyphicon glyphicon-tree-conifer">
                            </span>Events</a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <table class="table" id="eventsTable">
                                    <!-- autogenerated stuff will go here -->
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Parks and Recreation menu item -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapseTwo" onclick="showParks()"><span class="glyphicon glyphicon-calendar">
                            </span>Parks and Recreation</a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse">
                            <div class="panel-body">
                                <select name="activity" id="activity" class="form-control">
                                    <option value="ALL" selected="selected">All</option>
                                    <option value="BASEBALL">Baseball Field</option>
                                    <option value="BASKETBALL">Basketball Court</option>
                                    <option value="BBQPIT">BBQ pit</option>
                                    <option value="SOCCER">Soccer</option>
                                    <option value="TENNISCOURT">Tennis Court</option>
                                </select>
                                <!--<ul class="pre-scrollable" id="itemlist" style="list-style-type:none">-->
                                <div class="table-responsive" id="listOfParks">
                                    <table class="table table-striped table-condensed">
                                        <tbody id="itemlist"></tbody>
                                        <!-- list of parks appended here from the parks2 file-->
                                    </table>
                                </div>
                                    <!-- list of parks appended here from the parks2 file-->
                                <!--</ul>-->

                            </div>
                        </div>
                    </div>

                    <!-- Garbage menu item -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <span data-toggle="collapse" onclick="showGarbage()" href="#collapseThree">
                                    <span class="glyphicon glyphicon-trash"></span>Garbage
                                Schedule
                                </span>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse">
                            <div class="panel-body">
                                <table class="table">

                                    <tr onmouseover="highlightFeature('Monday')" onmouseout="resetHighlight()" id="mon">
                                        <td>
                                            <span style="color:#9966f" class="glyphicon glyphicon-stop text-primary"></span>Monday
                                        </td>
                                    </tr>

                                    <tr onmouseover="highlightFeature('Tuesday')" onmouseout="resetHighlight()" id="tue">
                                        <td>
                                            <span style="color:#3366ff" class="glyphicon glyphicon-stop text-primary"></span>Tuesday
                                        </td>
                                    </tr>

                                    <tr onmouseover="highlightFeature('Wednesday')" onmouseout="resetHighlight()" id="wed">
                                        <td>
                                            <span style="color:#00cc99" class="glyphicon glyphicon-stop text-primary"></span>Wednesday
                                        </td>
                                    </tr>

                                    <tr onmouseover="highlightFeature('Thursday')" onmouseout="resetHighlight()" id="thur">
                                        <td>
                                            <span style="color:#ff9933" class="glyphicon glyphicon-stop text-primary"></span>Thursday
                                        </td>
                                    </tr>

                                    <tr onmouseover="highlightFeature('Friday')" onmouseout="resetHighlight()" id="fri">
                                        <td>
                                            <span style="color:#ffff4d" class="glyphicon glyphicon-stop text-primary"></span>Friday
                                        </td>
                                    </tr>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
